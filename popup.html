<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Curtains</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
    }

    h1 {
      font-size: 20px;
      margin: 0 0 15px 0;
      color: #333;
    }

    p {
      font-size: 14px;
      line-height: 1.6;
      color: #666;
      margin: 0 0 15px 0;
    }

    .shortcut {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    .shortcut-label {
      font-size: 12px;
      color: #999;
      margin-bottom: 5px;
    }

    .shortcut-key {
      font-family: monospace;
      font-size: 14px;
      font-weight: bold;
      color: #333;
    }

    .button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 10px;
    }

    .button:hover {
      background: #0056b3;
    }

    .status {
      text-align: center;
      padding: 8px;
      border-radius: 6px;
      font-size: 13px;
      margin-bottom: 15px;
    }

    .status.blocked {
      background: #ffe6e6;
      color: #c33;
    }

    .status.visible {
      background: #e6f7e6;
      color: #3c3;
    }
  </style>
</head>
<body>
  <div style="display: flex; align-items: center; margin-bottom: 15px;">
    <img src="icons/icon48.png" alt="Curtains" style="width: 32px; height: 32px; margin-right: 10px;">
    <h1 style="margin: 0;">Curtains</h1>
  </div>

  <div id="status" class="status"></div>

  <p>Block distracting websites so you can focus on your work.</p>

  <button id="toggleBtn" class="button">Toggle Current Page</button>

  <div class="shortcut">
    <div class="shortcut-label">Keyboard Shortcut</div>
    <div class="shortcut-key" id="shortcut">Ctrl+Shift+H</div>
  </div>

  <p style="font-size: 12px; color: #999; margin: 0;">
    Click the eye button on any page or use the keyboard shortcut to toggle the curtain.
  </p>

  <script type="module" src="src/popup.ts"></script>
</body>
</html>
