<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Curtains</title>
  <style>
    body {
      width: 600px;
      min-height: 400px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
    }

    .container {
      display: flex;
      gap: 30px;
    }

    .left-column {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .right-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
 
    h1 {
      font-size: 20px;
      margin: 0 0 15px 0;
      color: #333;
    }

    p {
      font-size: 14px;
      line-height: 1.6;
      color: #666;
      margin: 0 0 15px 0;
    }

    .shortcut {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    .shortcut-label {
      font-size: 12px;
      color: #999;
      margin-bottom: 5px;
    }

    .shortcut-key {
      font-family: monospace;
      font-size: 14px;
      font-weight: bold;
      color: #333;
    }

    .button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 10px;
    }

    .button:hover {
      background: #0056b3;
    }

    .status {
      text-align: center;
      padding: 8px;
      border-radius: 6px;
      font-size: 13px;
      margin-bottom: 15px;
    }

    .status.blocked {
      background: #ffe6e6;
      color: #c33;
    }

    .status.visible {
      background: #e6f7e6;
      color: #3c3;
    }

    .corner-btn:hover {
      background: #f0f0f0 !important;
      transform: scale(1.1);
    }

    .corner-btn.selected {
      background: #007bff !important;
      border-color: #007bff !important;
    }

    .corner-btn.selected div {
      border-color: white !important;
    }

    .corner-btn.selected:hover {
      background: #0056b3 !important;
    }

    .theme-btn:hover {
      background: #f5f5f5 !important;
    }

    .theme-btn.selected {
      background: #007bff !important;
      color: white !important;
    }

    .theme-btn.selected:hover {
      background: #0056b3 !important;
    }
  </style>
</head>
<body>
  <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px;">
    <div style="display: flex; align-items: center;">
      <img src="/icons/icon48.png" alt="Curtains" style="width: 32px; height: 32px; margin-right: 10px;">
      <h1 style="margin: 0;">Curtains</h1>
    </div>
    <span id="version" style="font-size: 12px; color: #999;"></span>
  </div>

  <div class="container">
    <div class="left-column">
      <p style="margin: 0 0 20px 0;">Block distracting websites so you can focus on your work.</p>

      <div style="margin-top: auto; padding-top: 20px; text-align: center;">
        <p style="font-size: 13px; color: #666; margin: 0 0 12px 0;">
          Enjoying Curtains? Support the development with a coffee!
        </p>
        <a href="https://buymeacoffee.com/jeromegsq" target="_blank" style="display: inline-block; text-decoration: none; background: #FFDD00; color: #000; padding: 10px 15px; border-radius: 6px; font-size: 14px; font-weight: 500; transition: background 0.2s;">
          â˜• Buy Me a Coffee
        </a>
      </div>
    </div>

    <div class="right-column">
      <div class="shortcut">
        <div class="shortcut-label">Eye Button Position</div>
        <div id="positionSelector" style="margin-top: 12px; display: flex; justify-content: center; align-items: center; padding: 20px;">
          <div style="position: relative; width: 200px; height: 120px; border: 3px solid #ddd; border-radius: 8px; background: #fafafa;">
            <!-- Top Left -->
            <button class="corner-btn" data-position="top-left" style="position: absolute; top: -3px; left: -3px; width: 40px; height: 40px; border: 3px solid #ddd; background: white; cursor: pointer; border-radius: 0 0 8px 0; transition: all 0.2s;">
              <div style="width: 0; height: 0; border-style: solid; border-width: 20px 20px 0 0; border-color: #666 transparent transparent transparent; position: absolute; top: 0; left: 0;"></div>
            </button>
            <!-- Top Right -->
            <button class="corner-btn" data-position="top-right" style="position: absolute; top: -3px; right: -3px; width: 40px; height: 40px; border: 3px solid #ddd; background: white; cursor: pointer; border-radius: 0 0 0 8px; transition: all 0.2s;">
              <div style="width: 0; height: 0; border-style: solid; border-width: 0 20px 20px 0; border-color: transparent #666 transparent transparent; position: absolute; top: 0; right: 0;"></div>
            </button>
            <!-- Bottom Left -->
            <button class="corner-btn" data-position="bottom-left" style="position: absolute; bottom: -3px; left: -3px; width: 40px; height: 40px; border: 3px solid #ddd; background: white; cursor: pointer; border-radius: 0 8px 0 0; transition: all 0.2s;">
              <div style="width: 0; height: 0; border-style: solid; border-width: 0 0 20px 20px; border-color: transparent transparent #666 transparent; position: absolute; bottom: 0; left: 0;"></div>
            </button>
            <!-- Bottom Right -->
            <button class="corner-btn" data-position="bottom-right" style="position: absolute; bottom: -3px; right: -3px; width: 40px; height: 40px; border: 3px solid #ddd; background: white; cursor: pointer; border-radius: 8px 0 0 0; transition: all 0.2s;">
              <div style="width: 0; height: 0; border-style: solid; border-width: 20px 0 0 20px; border-color: transparent transparent transparent #666; position: absolute; bottom: 0; right: 0;"></div>
            </button>
          </div>
        </div>
      </div>

      <div class="shortcut">
        <div class="shortcut-label">Theme</div>
        <div id="themeSelector" style="margin-top: 12px; display: flex; gap: 0; border: 2px solid #ddd; border-radius: 8px; overflow: hidden;">
          <button class="theme-btn" data-theme="light" style="flex: 1; padding: 10px 16px; font-size: 14px; font-weight: 500; border: none; background: white; cursor: pointer; transition: all 0.2s; border-right: 1px solid #ddd; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;">
            Light
          </button>
          <button class="theme-btn" data-theme="system" style="flex: 1; padding: 10px 16px; font-size: 14px; font-weight: 500; border: none; background: white; cursor: pointer; transition: all 0.2s; border-right: 1px solid #ddd; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;">
            System
          </button>
          <button class="theme-btn" data-theme="dark" style="flex: 1; padding: 10px 16px; font-size: 14px; font-weight: 500; border: none; background: white; cursor: pointer; transition: all 0.2s; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;">
            Dark
          </button>
        </div>
      </div>

      <div class="shortcut">
        <div class="shortcut-label">Keyboard Shortcut</div>
        <div class="shortcut-key" id="shortcut">Ctrl+Shift+H</div>
        <button id="configureShortcut" style="margin-top: 8px; padding: 6px 12px; font-size: 12px; background: #f5f5f5; color: #333; border: 1px solid #ddd; border-radius: 4px; cursor: pointer; width: 100%;">
          Configure Shortcut
        </button>
      </div>
    </div>
  </div>

  <script type="module" src="popup.ts"></script>
</body>
</html>
